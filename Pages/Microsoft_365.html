<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud, Computers, App &amp; Gaming</title>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <!-- NavBar -->
    <div
      class="mx-10 navbar w-100vw shadow-lg flex justify-between items-center p-4"
    >
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-2 cursor-pointer md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden">SearchIcon</div>
      </div>
      <div class="logo text-center flex md:order-1">
        <div class="mx-6">
          <img class="h-6" src="image/nav_logo.png" alt="" />
        </div>
        <div
          class="features absolute w-fit -translate-x-96 bg-gray-100 inset-0 md:flex md:mx-4 md:space-x-4 md:translate-x-0 md:static md:bg-white"
        >
          <div
            class="fitems text-sm font-normal hover:underline underline-offset-2 decoration-2 cursor-pointer"
          >
            Microsoft 365
          </div>
          <div
            class="fitems text-sm font-normal hover:underline underline-offset-2 decoration-2 cursor-pointer"
          >
            Teams
          </div>
          <div
            class="fitems text-sm font-normal hover:underline underline-offset-2 decoration-2 cursor-pointer"
          >
            Windows
          </div>
          <div
            class="fitems text-sm font-normal hover:underline underline-offset-2 decoration-2 cursor-pointer"
          >
            Surface
          </div>
          <div
            class="fitems text-sm font-normal hover:underline underline-offset-2 decoration-2 cursor-pointer"
          >
            Xbox
          </div>
          <div
            class="fitems text-sm font-normal hover:underline underline-offset-2 decoration-2 cursor-pointer"
          >
            Support
          </div>
        </div>
      </div>
      <div
        class="logo text-center text-sm font-normal md:order-3 flex space-x-3"
      >
        <div class="all hidden md:block cursor-pointer mx-3">All Microsoft</div>
        <div class="search hidden md:block md:flex inline">
          Search
          <div class="mx-1">
            <lord-icon
              src="https://cdn.lordicon.com/xfftupfv.json"
              trigger="hover"
              colors="primary:#121331"
              style="width: 25px; height: 20px"
            >
            </lord-icon>
          </div>
        </div>

        <div class="flex">
          Cart
          <div class="mx-1">
            <lord-icon
              src="https://cdn.lordicon.com/hyhnpiza.json"
              trigger="click"
              colors="primary:#121331"
              style="width: 25px; height: 20px"
            >
            </lord-icon>
          </div>
        </div>
        <div class="flex">
          Account
          <div class="mx-2">
            <lord-icon
              src="https://cdn.lordicon.com/bhfjfgqz.json"
              colors="primary:#121331"
              style="width: 20px; height: 20px"
            >
            </lord-icon>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
